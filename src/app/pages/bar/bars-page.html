<div class="flex flex-col h-[100vh] overflow-hidden">

  <app-header (newBar)="addBar($event)" [isAdmin]="isAdmin"></app-header>


  <div class="flex overflow-y-hidden bg-[var(--app-bg)] border border-gray-800">
    <app-navbar
      class="overflow-y-auto flex-1"
      [search]="bar_filter()"
      (update_search)="bar_filter.set($event)"
      [selected]="selected_bar()"
      [bars]="filtered_bars()"
      (select_bar)="select_bar($event)"
      [isAdmin]="isAdmin"
    ></app-navbar>

    <app-bar-map
      class="flex-3 h-[100%]"
      [selected_bar]="selected_bar"
      (select_bar)="select_bar($event)"
      [bars]="filtered_bars"
      (delete_bar)="delete_bar($event)"
      (modify_bar)="modify_bar($event)"
      [isAdmin]="isAdmin"
    ></app-bar-map>
  </div>
</div>
