<header class="bg-[var(--app-bg)] border border-gray-800 text-white px-6 py-5 flex items-center justify-between">
  <!-- Section gauche avec l'icône et le texte -->
  <div class="flex items-center space-x-3">
    <div class="bg-amber-500 p-2 rounded-lg flex items-center justify-center">
      <img src="./assets/beer-icon.svg" alt="Beer logo" class="w-6 h-6" />
    </div>
    <div>
      <h1 class="text-base font-medium leading-tight">Beers Tavern</h1>
      <p class="text-sm text-gray-400 leading-tight">
        Découvrez les meilleurs bars
      </p>
    </div>
  </div>

  <!-- Section droite avec authentification et actions -->
  <div class="flex items-center space-x-3">
        @if (authService.isAuthenticated()) {
      <div class="text-sm text-right">
        <p class="font-medium">{{ authService.user()?.name }}</p>
        <p class="text-xs text-gray-400">
          {{ authService.isAdmin() ? 'Administrateur' : 'Utilisateur' }}
        </p>
      </div>      @if (authService.isAdmin()) {
        <button
          class="bg-amber-500 p-3 rounded-lg flex items-center justify-center hover:bg-amber-600 transition"
          aria-label="Ajouter un bar"
          (click)="openAddBarDialog()"
          title="Ajouter un bar"
        >
          <img src="./assets/plus-icon.svg" alt="Ajouter" class="w-5 h-5" />
        </button>
      }

      <button
        class="bg-red-500 p-3 rounded-lg flex items-center justify-center hover:bg-red-600 transition text-white font-medium text-sm"
        (click)="logout()"
        title="Se déconnecter"
      >
        Déconnexion
      </button>
    } @else {
      <a
        routerLink="/login"
        class="bg-blue-500 p-3 rounded-lg flex items-center justify-center hover:bg-blue-600 transition text-white font-medium text-sm px-4"
      >
        Connexion
      </a>
      <a
        routerLink="/register"
        class="bg-green-500 p-3 rounded-lg flex items-center justify-center hover:bg-green-600 transition text-white font-medium text-sm px-4"
      >
        Inscription
      </a>
    }
  </div>
</header>
